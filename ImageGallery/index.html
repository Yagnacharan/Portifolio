<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery | Filters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Image Gallery</h1>
    <p>Filterable Gallery using JavaScript</p>
  </header>

  <div class="filter-buttons">
    <button class="active" data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="tech">Technology</button>
  </div>

  <section class="gallery">

    <div class="image-box nature">
      <img src="images/1.jpg" alt="Nature">
    </div>

    <div class="image-box nature">
      <img src="images/2.jpg" alt="Nature">
    </div>

    <div class="image-box city">
      <img src="images/3.jpg" alt="City">
    </div>

    <div class="image-box city">
      <img src="images/4.jpg" alt="City">
    </div>

    <div class="image-box tech">
      <img src="images/5.png" alt="Tech">
    </div>

    <div class="image-box tech">
      <img src="images/6.jpg" alt="Tech">
    </div>

    <div class="image-box tech">
      <img src="images/7.jpg" alt="Tech">
    </div>

    <div class="image-box tech">
      <img src="images/8.jpg" alt="Tech">
    </div>

    <div class="image-box tech">
      <img src="images/9.jpg" alt="Tech">
    </div>

    <div class="image-box tech">
      <img src="images/10.jpg" alt="Tech">
    </div>

  </section>

<script src="script.js"></script>
</body>
</html>
